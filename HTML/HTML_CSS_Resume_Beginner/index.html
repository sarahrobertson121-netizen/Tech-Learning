<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Resume</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="'container">
      <div class="profile">
        <div class="profile_container">
          <div class="profile_profileImg">
            <img src="./images/profileImage.jpg" alt="Sarah Robertson" />
          </div>
          <div>
            <h1 class="profile_name">
              <span class="profile_name_firstName">Sarah</span>
              <span class="profile_name_lastName">Robertson</span>
            </h1>
            <p class="profile_title">Software Developer</p>
            <p class="description">
              This is my first practice to create something with HTML. Here is
              my resume.
            </p>
            <a class="downloadBtn" href="./pdf/copycv" download="Resume.pdf"
              >Download Btn</a
            >
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
